<div id="dialog">
    <ul>
        <li>
            <h2> Please enter your private mode key: </h2>
        </li>

        <li>
          <input id="privateKey" type="password" [(ngModel)]="privateKey" placeholder="Private key">
        </li>

        <li>
            <input type="button" value="Enter" (click)="checkPrivateKey()">
        </li>
    </ul>
</div>
