<div id="container">
    <ul>
        <input #imageInput hidden="true" type="file" onclick="this.value=null" (change)="onFileSelected($event)" accept="image/*"/>
        <button *ngIf="uploadState" (click)="imageInput.click()"> Upload image ...</button>
    </ul>
    <ul *ngIf="publicImages">
        <li *ngFor="let image of publicImages">
            <img src="http://localhost:5555/displayimages/{{image.id}}" (click)="openDialog(image)">
        </li>
    </ul>
</div>
